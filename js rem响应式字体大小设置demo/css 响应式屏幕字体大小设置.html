<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
	<title>rem响应式屏幕字体大小设置</title>
	<script type="text/javascript">
		!function(n){
			var e=n.document,
				t=e.documentElement,
				i=640,
				d=i/100,
				o="orientationchange"in n?"orientationchange":"resize";
			var a=function(){
					var n=t.clientWidth||320;
					n>640&&(n=640),
					t.style.fontSize=n/d+"px"
				};
				e.addEventListener&&(n.addEventListener(o,a,!1),e.addEventListener("DOMContentLoaded",a,!1))
		}(window);
	</script>
	<style type="text/css">
		.fontSize{
			height: 2rem;
			line-height: 2rem;
			font-size: 0.3rem;
			text-align: center;
			border:1px solid #f00;
			color: #fff;
			background-color: #f33;
		}
		.img{
			position: relative;
			height: 2.62rem;
			width:100%;
		}
		.img img{
			width: 100%;
		}
	</style>
</head>
<body>
	<div class="fontSize">确定</div>
	<div class="img">
		<img src="ipzl6.jpg">
	</div>
</body>
</html>
